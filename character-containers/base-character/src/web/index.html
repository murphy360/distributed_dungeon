<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet - {{CHARACTER_NAME}}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .character-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .character-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .character-info h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .character-meta {
            color: #7f8c8d;
            font-size: 14px;
        }

        .status-bar {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .status-indicator {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-healthy { background: #2ecc71; color: white; }
        .status-connected { background: #3498db; color: white; }
        .status-disconnected { background: #e74c3c; color: white; }
        .status-ai-enabled { background: #9b59b6; color: white; }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .stat-box {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            border: 2px solid #dee2e6;
        }

        .stat-name {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-modifier {
            font-size: 14px;
            color: #7f8c8d;
        }

        .health-bar, .mana-bar {
            width: 100%;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
            transition: width 0.3s ease;
        }

        .mana-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db 0%, #2980b9 100%);
            transition: width 0.3s ease;
        }

        .bar-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .abilities-list, .equipment-list {
            list-style: none;
        }

        .ability-item, .equipment-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ability-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .ability-description {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .actions-section {
            grid-column: 1 / -1;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #2ecc71; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-secondary { background: #95a5a6; color: white; }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .refresh-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .ai-settings {
            margin-top: 15px;
        }

        .ai-slider {
            margin: 10px 0;
        }

        .ai-slider label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .slider {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            border: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="character-title">
                <div class="character-avatar" id="avatar">
                    <i class="fas fa-sword"></i>
                </div>
                <div class="character-info">
                    <h1 id="characterName">Loading...</h1>
                    <div class="character-meta">
                        <span id="characterClass">Unknown</span> â€¢ Level <span id="characterLevel">0</span>
                    </div>
                </div>
            </div>
            <div class="status-bar" id="statusBar">
                <!-- Status indicators will be populated by JavaScript -->
            </div>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading character data...
        </div>

        <div class="main-content" id="mainContent" style="display: none;">
            <!-- Character Stats -->
            <div class="card">
                <h2><i class="fas fa-chart-bar"></i> Attributes</h2>
                <div class="stats-grid" id="statsGrid">
                    <!-- Stats will be populated by JavaScript -->
                </div>
            </div>

            <!-- Health & Resources -->
            <div class="card">
                <h2><i class="fas fa-heart"></i> Vitals</h2>
                <div>
                    <label>Health Points</label>
                    <div class="health-bar">
                        <div class="health-fill" id="healthFill"></div>
                        <div class="bar-text" id="healthText">0/0</div>
                    </div>
                    
                    <label>Mana Points</label>
                    <div class="mana-bar">
                        <div class="mana-fill" id="manaFill"></div>
                        <div class="bar-text" id="manaText">0/0</div>
                    </div>
                </div>
            </div>

            <!-- Combat Info -->
            <div class="card">
                <h2><i class="fas fa-shield-alt"></i> Combat</h2>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-name">Armor Class</div>
                        <div class="stat-value" id="armorClass">10</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-name">Initiative</div>
                        <div class="stat-value" id="initiative">+0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-name">Attack Bonus</div>
                        <div class="stat-value" id="attackBonus">+0</div>
                    </div>
                </div>
            </div>

            <!-- AI Settings -->
            <div class="card">
                <h2><i class="fas fa-robot"></i> AI Configuration</h2>
                <div class="ai-settings">
                    <div class="ai-slider">
                        <label>Aggressiveness: <span id="aggressiveValue">0.5</span></label>
                        <input type="range" min="0" max="1" step="0.1" value="0.5" class="slider" id="aggressiveness">
                    </div>
                    <div class="ai-slider">
                        <label>Caution: <span id="cautionValue">0.5</span></label>
                        <input type="range" min="0" max="1" step="0.1" value="0.5" class="slider" id="caution">
                    </div>
                    <div class="ai-slider">
                        <label>Exploration: <span id="explorationValue">0.5</span></label>
                        <input type="range" min="0" max="1" step="0.1" value="0.5" class="slider" id="exploration">
                    </div>
                </div>
            </div>

            <!-- Abilities & Spells -->
            <div class="card">
                <h2><i class="fas fa-magic"></i> Abilities & Spells</h2>
                <ul class="abilities-list" id="abilitiesList">
                    <!-- Abilities will be populated by JavaScript -->
                </ul>
            </div>

            <!-- Equipment -->
            <div class="card">
                <h2><i class="fas fa-backpack"></i> Equipment</h2>
                <ul class="equipment-list" id="equipmentList">
                    <!-- Equipment will be populated by JavaScript -->
                </ul>
            </div>

            <!-- Actions -->
            <div class="card actions-section">
                <h2><i class="fas fa-bolt"></i> Actions</h2>
                <div class="action-buttons">
                    <button class="action-btn btn-success" onclick="saveCharacter()">
                        <i class="fas fa-save"></i> Save Character
                    </button>
                    <button class="action-btn btn-primary" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button class="action-btn btn-warning" onclick="testAI()">
                        <i class="fas fa-brain"></i> Test AI
                    </button>
                    <button class="action-btn btn-secondary" onclick="viewLogs()">
                        <i class="fas fa-file-alt"></i> View Logs
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()" title="Refresh Character Data">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        let characterData = null;
        let aiSettings = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadCharacterData();
            setupAISliders();
            
            // Auto-refresh every 30 seconds
            setInterval(loadCharacterData, 30000);
        });

        // Load character data from API
        async function loadCharacterData() {
            showLoading(true);
            hideError();

            try {
                // Load character info
                const charResponse = await fetch('/api/character');
                if (!charResponse.ok) throw new Error('Failed to load character data');
                const charResult = await charResponse.json();
                characterData = charResult.character;

                // Load AI settings
                const aiResponse = await fetch('/api/ai/status');
                if (aiResponse.ok) {
                    const aiResult = await aiResponse.json();
                    aiSettings = aiResult;
                }

                // Update UI
                updateCharacterInfo();
                updateStats();
                updateVitals();
                updateCombatInfo();
                updateAISettings();
                updateAbilities();
                updateEquipment();
                updateStatusBar();

                showMainContent(true);
            } catch (error) {
                console.error('Error loading character data:', error);
                showError('Failed to load character data: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Update character basic info
        function updateCharacterInfo() {
            if (!characterData) return;

            document.getElementById('characterName').textContent = characterData.name || 'Unknown';
            document.getElementById('characterClass').textContent = characterData.class || 'Unknown';
            document.getElementById('characterLevel').textContent = characterData.level || 0;

            // Update avatar based on class
            const avatar = document.getElementById('avatar');
            const classIcons = {
                fighter: 'fa-sword',
                wizard: 'fa-hat-wizard',
                rogue: 'fa-mask',
                cleric: 'fa-cross',
                ranger: 'fa-bow-arrow',
                barbarian: 'fa-axe',
                default: 'fa-user'
            };
            const iconClass = classIcons[characterData.class?.toLowerCase()] || classIcons.default;
            avatar.innerHTML = `<i class="fas ${iconClass}"></i>`;

            // Update page title
            document.title = `Character Sheet - ${characterData.name}`;
        }

        // Update character stats
        function updateStats() {
            if (!characterData?.attributes) return;

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';

            const stats = ['strength', 'dexterity', 'constitution', 'intelligence', 'wisdom', 'charisma'];
            
            stats.forEach(stat => {
                const value = characterData.attributes[stat] || 10;
                const modifier = Math.floor((value - 10) / 2);
                const modifierText = modifier >= 0 ? `+${modifier}` : `${modifier}`;

                const statBox = document.createElement('div');
                statBox.className = 'stat-box';
                statBox.innerHTML = `
                    <div class="stat-name">${stat.charAt(0).toUpperCase() + stat.slice(1)}</div>
                    <div class="stat-value">${value}</div>
                    <div class="stat-modifier">${modifierText}</div>
                `;
                statsGrid.appendChild(statBox);
            });
        }

        // Update health and mana bars
        function updateVitals() {
            if (!characterData) return;

            const health = characterData.health || { current: 0, maximum: 1 };
            const mana = characterData.mana || { current: 0, maximum: 0 };

            // Update health bar
            const healthPercent = (health.current / health.maximum) * 100;
            document.getElementById('healthFill').style.width = `${healthPercent}%`;
            document.getElementById('healthText').textContent = `${health.current}/${health.maximum}`;

            // Update mana bar
            if (mana.maximum > 0) {
                const manaPercent = (mana.current / mana.maximum) * 100;
                document.getElementById('manaFill').style.width = `${manaPercent}%`;
                document.getElementById('manaText').textContent = `${mana.current}/${mana.maximum}`;
            } else {
                document.getElementById('manaFill').style.width = '0%';
                document.getElementById('manaText').textContent = 'No Mana';
            }
        }

        // Update combat information
        function updateCombatInfo() {
            if (!characterData) return;

            document.getElementById('armorClass').textContent = characterData.combat?.armorClass || characterData.derivedStats?.armorClass || 10;
            document.getElementById('initiative').textContent = `+${characterData.combat?.initiative || 0}`;
            document.getElementById('attackBonus').textContent = `+${characterData.combat?.attackBonus || characterData.derivedStats?.attackBonus || 0}`;
        }

        // Update AI settings
        function updateAISettings() {
            if (!aiSettings?.aiSettings) return;

            const settings = aiSettings.aiSettings;
            
            // Update sliders
            updateSlider('aggressiveness', settings.aggressiveness || 0.5);
            updateSlider('caution', settings.caution || 0.5);
            updateSlider('exploration', settings.exploration || 0.5);
        }

        function updateSlider(name, value) {
            const slider = document.getElementById(name);
            const valueSpan = document.getElementById(name + 'Value');
            if (slider && valueSpan) {
                slider.value = value;
                valueSpan.textContent = value.toFixed(1);
            }
        }

        // Setup AI slider event listeners
        function setupAISliders() {
            ['aggressiveness', 'caution', 'exploration'].forEach(setting => {
                const slider = document.getElementById(setting);
                const valueSpan = document.getElementById(setting + 'Value');
                
                if (slider && valueSpan) {
                    slider.addEventListener('input', function() {
                        valueSpan.textContent = parseFloat(this.value).toFixed(1);
                    });
                    
                    slider.addEventListener('change', function() {
                        updateAISetting(setting, parseFloat(this.value));
                    });
                }
            });
        }

        // Update AI setting via API
        async function updateAISetting(setting, value) {
            try {
                const updateData = {};
                updateData[setting] = value;
                
                const response = await fetch('/api/ai', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });
                
                if (!response.ok) throw new Error('Failed to update AI setting');
                
                console.log(`Updated ${setting} to ${value}`);
            } catch (error) {
                console.error('Error updating AI setting:', error);
                showError('Failed to update AI setting: ' + error.message);
            }
        }

        // Update abilities list
        function updateAbilities() {
            if (!characterData) return;

            const abilitiesList = document.getElementById('abilitiesList');
            abilitiesList.innerHTML = '';

            // Add class-specific abilities (e.g., Fighter abilities)
            if (characterData.fighterSpecific) {
                const fighter = characterData.fighterSpecific;
                
                addAbilityItem(abilitiesList, 'Fighting Style', `${fighter.fightingStyle || 'None'} - Specialized combat technique`);
                
                if (!fighter.secondWindUsed) {
                    addAbilityItem(abilitiesList, 'Second Wind', 'Recover hit points as a bonus action (Available)', 'available');
                } else {
                    addAbilityItem(abilitiesList, 'Second Wind', 'Recover hit points as a bonus action (Used)', 'used');
                }
                
                if (!fighter.actionSurgeUsed) {
                    addAbilityItem(abilitiesList, 'Action Surge', 'Take an additional action in combat (Available)', 'available');
                } else {
                    addAbilityItem(abilitiesList, 'Action Surge', 'Take an additional action in combat (Used)', 'used');
                }
                
                if (fighter.superiorityDice > 0) {
                    addAbilityItem(abilitiesList, 'Superiority Dice', `${fighter.superiorityDice} dice remaining for maneuvers`);
                }
            }

            // Add general abilities
            if (characterData.abilities && characterData.abilities.length > 0) {
                characterData.abilities.forEach(ability => {
                    addAbilityItem(abilitiesList, ability.name, ability.description);
                });
            }

            // Add spells
            if (characterData.spells && characterData.spells.length > 0) {
                characterData.spells.forEach(spell => {
                    addAbilityItem(abilitiesList, spell.name, `Level ${spell.level} ${spell.school} spell`);
                });
            }

            if (abilitiesList.children.length === 0) {
                abilitiesList.innerHTML = '<li class="ability-item">No abilities or spells available</li>';
            }
        }

        function addAbilityItem(container, name, description, status = null) {
            const item = document.createElement('li');
            item.className = 'ability-item';
            if (status) item.className += ` ability-${status}`;
            
            item.innerHTML = `
                <div>
                    <div class="ability-name">${name}</div>
                    <div class="ability-description">${description}</div>
                </div>
            `;
            container.appendChild(item);
        }

        // Update equipment list
        function updateEquipment() {
            if (!characterData?.inventory) return;

            const equipmentList = document.getElementById('equipmentList');
            equipmentList.innerHTML = '';

            const inventory = characterData.inventory;
            
            // Add equipped items
            if (inventory.equipment) {
                const equipment = inventory.equipment;
                Object.entries(equipment).forEach(([slot, item]) => {
                    if (item) {
                        const equipItem = document.createElement('li');
                        equipItem.className = 'equipment-item';
                        equipItem.innerHTML = `
                            <div>
                                <strong>${slot.charAt(0).toUpperCase() + slot.slice(1)}:</strong> ${item.name || item}
                            </div>
                        `;
                        equipmentList.appendChild(equipItem);
                    }
                });
            }

            // Add gold
            if (inventory.gold !== undefined) {
                const goldItem = document.createElement('li');
                goldItem.className = 'equipment-item';
                goldItem.innerHTML = `
                    <div>
                        <strong>Gold:</strong> ${inventory.gold} gp
                    </div>
                `;
                equipmentList.appendChild(goldItem);
            }

            if (equipmentList.children.length === 0) {
                equipmentList.innerHTML = '<li class="equipment-item">No equipment</li>';
            }
        }

        // Update status bar
        function updateStatusBar() {
            const statusBar = document.getElementById('statusBar');
            statusBar.innerHTML = '';

            // Health status
            const healthStatus = characterData?.derivedStats?.isAlive ? 'healthy' : 'injured';
            addStatusIndicator(statusBar, healthStatus, healthStatus === 'healthy' ? 'Healthy' : 'Injured');

            // Connection status
            const connected = characterData?.session?.connected;
            addStatusIndicator(statusBar, connected ? 'connected' : 'disconnected', 
                              connected ? 'Connected' : 'Disconnected');

            // AI status
            if (aiSettings?.enabled) {
                addStatusIndicator(statusBar, 'ai-enabled', 'AI Enabled');
            }
        }

        function addStatusIndicator(container, type, text) {
            const indicator = document.createElement('span');
            indicator.className = `status-indicator status-${type}`;
            indicator.textContent = text;
            container.appendChild(indicator);
        }

        // Action functions
        async function saveCharacter() {
            try {
                const response = await fetch('/api/character/save', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to save character');
                
                alert('Character saved successfully!');
            } catch (error) {
                console.error('Save error:', error);
                showError('Failed to save character: ' + error.message);
            }
        }

        function refreshData() {
            loadCharacterData();
        }

        async function testAI() {
            alert('AI testing feature coming soon!');
        }

        function viewLogs() {
            window.open('/logs', '_blank');
        }

        // Utility functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showMainContent(show) {
            document.getElementById('mainContent').style.display = show ? 'grid' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => hideError(), 5000);
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
